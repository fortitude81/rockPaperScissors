<input type="text" value="Enter minutes" id="min"/>
<input type="text" value="Enter seconds" id="sec"/>
<input type="button" value="start" onClick="countdown()"/>
<div><span>__________</span></div>
<form action="#" method="post">
Minutes: <input type="text" id="mns" name="mns" value="0" size="3" maxlength="3" /> &nbsp; &nbsp; Seconds: <input type="text" id="scs" name="scs" value="0" size="2" maxlength="2" /><br/>
<input type="button" id="btnct" value="START" /> 
<input type="button" id="btnct_res" value="RESTART" /> 
<input type="button" id="btnct_end" value="END" />
</form>
Countdown Timer: &nbsp; <span id="showmns">00</span>:<span id="showscs">00</span>

<div id="gameWrap" class="clearfix">
  <h1 id="mainHeading">Rock, Paper, Scissors</h1>
  <h2 id="msgHeading">Who will be the winner?</h2>
  <div id="userWrap">
      <label for="userInput" id="userInputLbl">Enter Your Choice</label>
      <input type="text" name="userInput" id="userInput" />
  </div>
  <div id="cpuWrap">
    <label for="cpuResult" id="cpuResultLbl">The Robot Chooses
    <span id="cpuResult"></span>
  </div>
  <button id="goBtn">GO!</button>
</div>

<script src="app.js"></script>
</body>
